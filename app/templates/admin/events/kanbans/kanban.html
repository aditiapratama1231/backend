    <script>
        $(function () {

            /* initialize the external events
            -----------------------------------------------------------------*/
            function init_events(ele) {
                ele.each(function () {

                    // create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
                    // it doesn't need to have a start or end
                    var eventObject = {
                        title: $.trim($(this).text()) // use the element's text as the event title
                    }

                    // store the Event Object in the DOM element so we can get to it later
                    $(this).data('eventObject', eventObject)

                    // make the event draggable using jQuery UI
                    $(this).draggable({
                        zIndex: 1070,
                        revert: true, // will cause the event to go back to its
                        revertDuration: 0  //  original position after the drag
                    })

                })
            }

            init_events($('#external-events div.external-event'));

            // event color mapping function
            const eventColor = function(type) {
                types = {
                    'speaker': '#0e4b7c',
                    'panel': '#55a8ed',
                    'booth': '#2ba039',
                    'hackaton': '#bf1e1e',
                    'break': '#e5b020',
                    'other': '#9cb8d3'
                }
                if(!(type in types)){
                    return '#000000'
                }
                return types[type];
            }
            
            // page is now ready, initialize the calendar...
            // date/schedule initialization here:
            var startDate = new Date(2017, 10, 21)
            var d = startDate.getDate(),
                m = startDate.getMonth(),
                y = startDate.getFullYear()

            // render the calendar
            $('#calendar').fullCalendar({
                header: {
                    left: 'title',
                    center: '',
                    right: 'prev,next today'
                },
                defaultView: 'agendaDay',
                
                events: function(start, end, timezone, callback){
                    // Load events from API
                    var eventsData, schedulesData;
                    dsa.request('/api/v1/schedules', 'GET', null, function(result) {
                        schedulesData = result['data'];
                        eventsData = schedulesData.map((schedule)=>{
                            return {
                                schedule_id: schedule.id,
                                event_id: schedule.event.id,
                                title: schedule.event.title,
                                start: schedule.time_start,
                                end: schedule.time_end,
                                all_day: false,
                                backgroundColor: eventColor(schedule.event.type),
                                borderColor: eventColor(schedule.event.type)
                            }
                        });
                        callback(eventsData);
                    });
                },
                editable  : true,
                droppable: true,
                drop: function (date, allDay) { // this function is called when something is dropped
                        // retrieve the dropped element's stored Event Object
                        var originalEventObject = $(this).data('eventObject')

                        // we need to copy it, so that multiple events don't have a reference to the same object
                        var copiedEventObject = $.extend({}, originalEventObject)

                        // assign it the date that was reported
                        copiedEventObject.start = date
                        copiedEventObject.allDay = allDay
                        copiedEventObject.backgroundColor = $(this).css('background-color')
                        copiedEventObject.borderColor = $(this).css('border-color')

                        // render the event on the calendar
                        // the last `true` argument determines if the event "sticks" (http://arshaw.com/fullcalendar/docs/event_rendering/renderEvent/)
                        $('#calendar').fullCalendar('renderEvent', copiedEventObject, true)

                        // is the "remove after drop" checkbox checked?
                        if ($('#drop-remove').is(':checked')) {
                            // if so, remove the element from the "Draggable Events" list
                            $(this).remove()
                        }
                    },
                eventDrop: function (event, delta, revertFunc) {
                        if (!confirm(event.title + " schedule is changed, is this okay?")) {
                            revertFunc();
                        } else {
                            var new_time = {
                                start: event.start,
                                end: event.end
                            }
                        }
                    },
                eventResize: function (event, delta, revertFunc) {
                        console.log(event);
                        if (!confirm(event.title + " schedule time is changed, is this okay?")) {
                            revertFunc();
                        } else {
                            var new_time = {
                                start: event.start,
                                end: event.end
                            }
                        }

                    }
            });

            $('#calendar').fullCalendar('gotoDate', startDate);
        });
    </script>
