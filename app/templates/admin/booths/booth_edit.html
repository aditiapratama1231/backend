<!-- page script -->
<script>
    /* Display Booth Detail */
    $('.btn-save').click(function(event){
        const id = $(event.target).attr('id');
        payload = {
            "summary": $('.booth-summary').val(),
            "points": $('.booth-points').val(),
            "stage_id": $('.booth-stages').val() 
        };
        dsa.patch('booths/' + id, payload, function(result) {
            if(result.meta.success) {
                window.location = "http://localhost:5000/booths";
            }
        });
    })
    $(function () {
        $('#booth-list1').DataTable();
    })
</script>
